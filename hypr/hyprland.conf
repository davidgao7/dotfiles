# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = dolphin
$menu = wofi --show drun
$wallpapers = waypaper
$launcher = rofi -show drun
$locker = hyprlock
$notifications = swaync


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar
# exec-once = waypaper --restore

env = WAYLAND_DISPLAY,wayland-1
exec-once = bash -c 'swww-daemon &>/dev/null &'
exec-once = swaync


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,12
env = HYPRCURSOR_SIZE,12


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bindd = $mainMod, Q, Open terminal, exec, $terminal
bindd = $mainMod, C, kill current app,killactive,
bindd = $mainMod, D, lock screen, exec, $locker
bindd = $mainMod, E, open finder, exec, $fileManager
bindd = $mainMod, W, wallpapers manager, exec, $wallpapers
bindd = $mainMod, U, random wallpaper, exec, ~/.config/hypr/random-wallpaper.sh
bindd = $mainMod, N, control center, exec, swaync-client -t

bindd = $mainMod, V, toggle floating, togglefloating,
bindd = $mainMod, R, open menu, exec, $menu
bindd = $mainMod, SPACE, open launcher, exec, $launcher
bindd = $mainMod, P, volume control, pseudo, # dwindle
bindd = $mainMod, O, toggle split, togglesplit, # dwindle

# Move focus with mainMod + k/j/k/l
bindd = $mainMod, h, focus left, movefocus, l
bindd = $mainMod, l, focus right, movefocus, r
bindd = $mainMod, k, focus up, movefocus, u
bindd = $mainMod, j, focus down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, 1, goto workspace 1, workspace, 1
bindd = $mainMod, 2, goto workspace 2, workspace, 2
bindd = $mainMod, 3, goto workspace 3, workspace, 3
bindd = $mainMod, 4, goto workspace 4, workspace, 4
bindd = $mainMod, 5, goto workspace 5, workspace, 5
bindd = $mainMod, 6, goto workspace 6, workspace, 6
bindd = $mainMod, 7, goto workspace 7, workspace, 7
bindd = $mainMod, 8, goto workspace 8, workspace, 8
bindd = $mainMod, 9, goto workspace 9, workspace, 9
bindd = $mainMod, 0, goto workspace 10, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = $mainMod SHIFT, 1, move current window to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, move current window to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, move current window to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, move current window to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, move current window to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, move current window to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, move current window to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, move current window to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, move current window to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, move current window to workspace 10, movetoworkspace, 10

# Example special workspace (scratchpad)
bindd = $mainMod, S, toggle special workspace, togglespecialworkspace, magic
bindd = $mainMod SHIFT, S, move current window to special workspace, movetoworkspace, special:magic

# move current window's position
bindd = $mainMod SHIFT, H, move current window to left, swapwindow, l
bindd = $mainMod SHIFT, L, move current window to right, swapwindow, r
bindd = $mainMod SHIFT, K, move current window to above, swapwindow, u
bindd = $mainMod SHIFT, J, move current window to below, swapwindow, d

# resize current window by using prefix + T, then h/j/k/l to resize, esc to exit resize mode
bindd=$mainMod, T, active resize submap, submap, resize

submap=resize

bindd=,l, increase window left by 5, resizeactive,5 0
bindd=,h, increase window right by 5, resizeactive,-5 0
bindd=,k, increase window up by 5, resizeactive,0 -5
bindd=,j, increase window down by 5, resizeactive,0 5

bindd=,ESCAPE, Exit resize submap, submap, reset

submap=reset

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
